		<strong>Animation options</strong>

		<div class="form-group">
			<div class="form-check form-check-inline">
				<label class="form-check-label">
					<input class="form-check-input" type="checkbox" id="rotation" checked> Rotation
				</label>
			</div>

			<div class="form-check form-check-inline">
				<label class="form-check-label">
					<input class="form-check-input" type="checkbox" id="scaling" checked> Scaling
				</label>
			</div>

			<div class="form-check form-check-inline">
				<label class="form-check-label">
					<input class="form-check-input" type="checkbox" id="translation" checked> Translation
				</label>
			</div>
			
			<div class="form-check form-check-inline">
				<label class="form-check-label">
					<input id="speed" type="range" min="1" max="100" value="40" style="direction: rtl" /> Speed
				</label>
			</div>

		</div>

		<strong>Color options</strong>

		<div class="form-group">
			<div class="form-check form-check-inline">
				<label class="form-check-label">
					<input class="form-check-input" type="checkbox" id="color" checked> Color
				</label>
			</div>
			
			<div class="form-check form-check-inline">
				<label class="form-check-label">
					<input id="dr" type="range" min="0.01" max="0.33" value="0.1" step="0.01" /> delta R
				</label>
			</div>
	
			<div class="form-check form-check-inline">
				<label class="form-check-label">
					<input id="dg" type="range" min="0.01" max="0.33" value="0.2" step="0.01" /> delta G
				</label>
			</div>

			<div class="form-check form-check-inline">
				<label class="form-check-label">
					<input id="db" type="range" min="0.01" max="0.33" value="0.3" step="0.01" /> delta B
				</label>
			</div>
