<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/dat.gui.css">
	</head>
	<body>

		<div class="" id="controls">
			<strong>Controls</strong>

			<div class="form-group">
			  <label for="sel1">Object:</label>
			  <select class="form-control" id="object">
			    <option value="cube">Cube</option>
			    <option value="pyramid">Pyramid</option>
			    <option value="sphere">Sphere</option>
			  </select>
			</div>

			<strong>Animation options</strong>

			<div class="form-group">
				<div class="form-check form-check-inline">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" id="rotation" checked> Rotation
					</label>
				</div>

				<div class="form-check form-check-inline">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" id="scaling" checked> Scaling
					</label>
				</div>

				<div class="form-check form-check-inline">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" id="translation" checked> Translation
					</label>
				</div>

			</div>

		</div>

		<script
		  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
		  crossorigin="anonymous"></script>
		<script src="js/three.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
