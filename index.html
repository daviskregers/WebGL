			<strong>Controls</strong>

			<div class="form-group">
			  <label for="sel1">Object:</label>
			  <select class="form-control" id="object">
			    <option value="cube">Cube</option>
			    <option value="tetrahedron">Tetrahedron</option>
			    <option value="sphere">Sphere</option>
			  </select>
			</div>

			<div class="form-check">
				<label class="form-check-label">
					<input class="form-check-input" type="checkbox" id="fog" checked> Fog
				</label>
			</div>

			<strong>Animation options</strong>

			<div class="form-group">
				<div class="form-check form-check-inline">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" id="rotation" checked> Rotation
					</label>
				</div>

				<div class="form-check form-check-inline">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" id="scaling" > Scaling
					</label>
				</div>

				<div class="form-check form-check-inline">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" id="translation" checked> Translation
					</label>
				</div>

			</div>

			<strong>Light options</strong>

			<div class="form-group">

				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" id="light" checked> Enable
					</label>
				</div>

				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="range" id="lightX" value=1 min=-20 max=20> X
					</label>
				</div>

				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="range" id="lightY" value=1 min=-20 max=20> Y
					</label>
				</div>

				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="range" id="lightZ" value=1 min=-20 max=20> Z
					</label>
				</div>

				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="range" id="distance" value=0 min=0 max=100> Distance
					</label>
				</div>

				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="range" id="angle" value="1" min="0" max="10" step="0.001"> Angle
					</label>
				</div>

				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="range" id="penumbra" value="1" min="0" max="1" step="0.01"> Penumbra
					</label>
				</div>

				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="range" id="decay" value="0" min="0" max="1" step="0.01"> Decay
					</label>
				</div>

			</div>

		</div>
